<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Calculator & 15-in-1 Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- TODO: Refactor this section -->
    <!-- FIXME: Add aria-label -->
    <aside class="sidebar" role="navigation" aria-label="Main menu">
      <div class="sidebar-header">
        <span class="material-icons brand-icon">calculate</span>
      </div>
      <nav class="sidebar-nav">
        <button class="nav-btn active" data-section="calculator">
          <span class="material-icons">calculate</span
          ><span class="nav-label">Calculator</span>
        </button>
        <button class="nav-btn" data-section="length">
          <span class="material-icons">straighten</span
          ><span class="nav-label">Length</span>
        </button>
        <button class="nav-btn" data-section="weight">
          <span class="material-icons">fitness_center</span
          ><span class="nav-label">Weight</span>
        </button>
        <button class="nav-btn" data-section="volume">
          <span class="material-icons">water_drop</span
          ><span class="nav-label">Volume</span>
        </button>
        <button class="nav-btn" data-section="area">
          <span class="material-icons">square_foot</span
          ><span class="nav-label">Area</span>
        </button>
        <button class="nav-btn" data-section="temperature">
          <span class="material-icons">thermostat</span
          ><span class="nav-label">Temperature</span>
        </button>
        <button class="nav-btn" data-section="time">
          <span class="material-icons">schedule</span
          ><span class="nav-label">Time</span>
        </button>
        <button class="nav-btn" data-section="speed">
          <span class="material-icons">speed</span
          ><span class="nav-label">Speed</span>
        </button>
        <button class="nav-btn" data-section="pressure">
          <span class="material-icons">compress</span
          ><span class="nav-label">Pressure</span>
        </button>
        <button class="nav-btn" data-section="energy">
          <span class="material-icons">flash_on</span
          ><span class="nav-label">Energy</span>
        </button>
        <button class="nav-btn" data-section="power">
          <span class="material-icons">bolt</span
          ><span class="nav-label">Power</span>
        </button>
        <button class="nav-btn" data-section="angle">
          <span class="material-icons">rotate_90_degrees_ccw</span
          ><span class="nav-label">Angle</span>
        </button>
        <button class="nav-btn" data-section="data">
          <span class="material-icons">storage</span
          ><span class="nav-label">Data</span>
        </button>
        <button class="nav-btn" data-section="currency">
          <span class="material-icons">currency_exchange</span
          ><span class="nav-label">Currency</span>
        </button>
        <button class="nav-btn" data-section="fuel">
          <span class="material-icons">local_gas_station</span
          ><span class="nav-label">Fuel</span>
        </button>
        <button class="nav-btn" data-section="frequency">
          <span class="material-icons">wifi</span
          ><span class="nav-label">Frequency</span>
        </button>
      </nav>
    </aside>
    <main class="main-content" role="main">
      <button
        class="theme-toggle-btn"
        id="theme-toggle"
        aria-label="Toggle dark mode"
      >
        <span class="material-icons sun">light_mode</span>
        <span class="material-icons moon">dark_mode</span>
      </button>
      <!-- Calculator -->
      <section class="main-section active" id="calculator">
        <div class="card calculator-card">
          <div class="screen" aria-live="polite">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand>0</div>
          </div>
          <div class="keypad">
            <button class="span-two-column function" data-all-clear>
              <span class="material-icons">refresh</span>
            </button>
            <button class="function" data-delete>
              <span class="material-icons">backspace</span>
            </button>
            <button class="operator" data-operator>÷</button>
            <button class="number" data-number>7</button>
            <button class="number" data-number>8</button>
            <button class="number" data-number>9</button>
            <button class="operator" data-operator>×</button>
            <button class="number" data-number>4</button>
            <button class="number" data-number>5</button>
            <button class="number" data-number>6</button>
            <button class="operator" data-operator>-</button>
            <button class="number" data-number>1</button>
            <button class="number" data-number>2</button>
            <button class="number" data-number>3</button>
            <button class="operator" data-operator>+</button>
            <button class="number span-two-column" data-number>0</button>
            <button class="number" data-number>.</button>
            <button class="operator" data-equals>=</button>
          </div>
        </div>
      </section>
      <!-- All 15 Converter Sections -->
      <!-- Repeat this pattern for each category -->
      <section class="main-section" id="length">
        <div class="card">
          <h2 class="section-title">Length Converter</h2>
          <form class="converter-form" autocomplete="off">
            <div class="input-group">
              <input
                type="number"
                id="length-input"
                class="converter-input"
                min="0"
                step="any"
                value="1"
              />
              <select id="length-unit" class="converter-select">
                <option value="mm">Millimeter (mm)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="m">Meter (m)</option>
                <option value="km">Kilometer (km)</option>
                <option value="in">Inch (in)</option>
                <option value="ft">Foot (ft)</option>
                <option value="yd">Yard (yd)</option>
                <option value="mi">Mile (mi)</option>
                <option value="nmi">Nautical mile</option>
                <option value="um">Micrometer (µm)</option>
                <option value="nm">Nanometer (nm)</option>
              </select>
            </div>
          </form>
          <div class="converter-results" id="length-results"></div>
        </div>
      </section>
      <section class="main-section" id="weight">
        <div class="card">
          <h2 class="section-title">Weight Converter</h2>
          <form class="converter-form" autocomplete="off">
            <div class="input-group">
              <input
                type="number"
                id="weight-input"
                class="converter-input"
                min="0"
                step="any"
                value="1"
              />
              <select id="weight-unit" class="converter-select">
                <option value="mg">Milligram (mg)</option>
                <option value="g">Gram (g)</option>
                <option value="kg">Kilogram (kg)</option>
                <option value="t">Metric ton (t)</option>
                <option value="oz">Ounce (oz)</option>
                <option value="lb">Pound (lb)</option>
                <option value="st">Stone (UK)</option>
                <option value="ston_us">Short ton (US)</option>
                <option value="ston_uk">Long ton (UK)</option>
                <option value="ct">Carat (ct)</option>
                <option value="grain">Grain</option>
              </select>
            </div>
          </form>
          <div class="converter-results" id="weight-results"></div>
        </div>
      </section>
      <section class="main-section" id="volume">
        <div class="card">
          <h2 class="section-title">Volume Converter</h2>
          <form class="converter-form" autocomplete="off">
            <div class="input-group">
              <input
                type="number"
                id="volume-input"
                class="converter-input"
                min="0"
                step="any"
                value="1"
              />
              <select id="volume-unit" class="converter-select">
                <option value="ml">Milliliter (ml)</option>
                <option value="l">Liter (L)</option>
                <option value="tsp">Teaspoon</option>
                <option value="tbsp">Tablespoon</option>
                <option value="cup">Cup</option>
                <option value="pt">Pint</option>
                <option value="qt">Quart</option>
                <option value="gal_us">Gallon (US)</option>
                <option value="gal_uk">Gallon (UK)</option>
                <option value="cm3">Cubic centimeter (cm³)</option>
                <option value="m3">Cubic meter (m³)</option>
                <option value="in3">Cubic inch</option>
                <option value="ft3">Cubic foot</option>
              </select>
            </div>
          </form>
          <div class="converter-results" id="volume-results"></div>
        </div>
      </section>
      <section class="main-section" id="area">
        <div class="card">
          <h2 class="section-title">Area Converter</h2>
          <form class="converter-form" autocomplete="off">
            <div class="input-group">
              <input
                type="number"
                id="area-input"
                class="converter-input"
                min="0"
                step="any"
                value="1"
              />
              <select id="area-unit" class="converter-select">
                <option value="mm2">Square millimeter (mm²)</option>
                <option value="cm2">Square centimeter (cm²)</option>
                <option value="m2">Square meter (m²)</option>
                <option value="km2">Square kilometer (km²)</option>
                <option value="in2">Square inch</option>
                <option value="ft2">Square foot</option>
                <option value="yd2">Square yard</option>
                <option value="acre">Acre</option>
                <option value="ha">Hectare</option>
              </select>
            </div>
          </form>
          <div class="converter-results" id="area-results"></div>
        </div>
      </section>
      <section class="main-section" id="temperature">
        <div class="card">
          <h2 class="section-title">Temperature Converter</h2>
          <form class="converter-form" autocomplete="off">
            <div class="input-group">
              <input
                type="number"
                id="temperature-input"
                class="converter-input"
                step="any"
                value="0"
              />
              <select id="temperature-unit" class="converter-select">
                <option value="C">Celsius (°C)</option>
                <option value="F">Fahrenheit (°F)</option>
                <option value="K">Kelvin (K)</option>
                <option value="R">Rankine (°R)</option>
              </select>
            </div>
          </form>
          <div class="converter-results" id="temperature-results"></div>
        </div>
      </section>
      <section class="main-section" id="time">
        <div class="card">
          <h2 class="section-title">Time Converter</h2>
          <form class="converter-form" autocomplete="off">
            <div class="input-group">
              <input
                type="number"
                id="time-input"
                class="converter-input"
                step="any"
                value="1"
              />
              <select id="time-unit" class="converter-select">
                <option value="ms">Millisecond</option>
                <option value="s">Second</option>
                <option value="min">Minute</option>
                <option value="h">Hour</option>
                <option value="d">Day</option>
                <option value="week">Week</option>
                <option value="mo">Month</option>
                <option value="y">Year</option>
                <option value="decade">Decade</option>
                <option value="century">Century</option>
              </select>
            </div>
          </form>
          <div class="converter-results" id="time-results"></div>
        </div>
      </section>
      <section class="main-section" id="speed">
        <div class="card">
          <h2 class="section-title">Speed Converter</h2>
          <form class="converter-form" autocomplete="off">
            <div class="input-group">
              <input
                type="number"
                id="speed-input"
                class="converter-input"
                step="any"
                value="1"
              />
              <select id="speed-unit" class="converter-select">
                <option value="m/s">Meters per second (m/s)</option>
                <option value="km/h">Kilometers per hour (km/h)</option>
                <option value="mph">Miles per hour (mph)</option>
                <option value="knot">Knot (nautical mile/hr)</option>
                <option value="ft/s">Feet per second (ft/s)</option>
                <option value="mach">Mach (speed of sound)</option>
              </select>
            </div>
          </form>
          <div class="converter-results" id="speed-results"></div>
        </div>
      </section>
      <section class="main-section" id="pressure">
        <div class="card">
          <h2 class="section-title">Pressure Converter</h2>
          <form class="converter-form" autocomplete="off">
            <div class="input-group">
              <input
                type="number"
                id="pressure-input"
                class="converter-input"
                step="any"
                value="1"
              />
              <select id="pressure-unit" class="converter-select">
                <option value="Pa">Pascal (Pa)</option>
                <option value="kPa">Kilopascal (kPa)</option>
                <option value="bar">Bar</option>
                <option value="atm">Atmosphere (atm)</option>
                <option value="psi">Pound per square inch (psi)</option>
                <option value="torr">Torr (mmHg)</option>
                <option value="mmH2O">mmH₂O</option>
                <option value="inHg">inHg</option>
              </select>
            </div>
          </form>
          <div class="converter-results" id="pressure-results"></div>
        </div>
      </section>
      <section class="main-section" id="energy">
        <div class="card">
          <h2 class="section-title">Energy Converter</h2>
          <form class="converter-form" autocomplete="off">
            <div class="input-group">
              <input
                type="number"
                id="energy-input"
                class="converter-input"
                step="any"
                value="1"
              />
              <select id="energy-unit" class="converter-select">
                <option value="J">Joule (J)</option>
                <option value="kJ">Kilojoule (kJ)</option>
                <option value="cal">Calorie (cal)</option>
                <option value="kcal">Kilocalorie (kcal)</option>
                <option value="Wh">Watt-hour (Wh)</option>
                <option value="kWh">Kilowatt-hour (kWh)</option>
                <option value="BTU">British thermal unit (BTU)</option>
                <option value="eV">Electronvolt (eV)</option>
              </select>
            </div>
          </form>
          <div class="converter-results" id="energy-results"></div>
        </div>
      </section>
      <section class="main-section" id="power">
        <div class="card">
          <h2 class="section-title">Power Converter</h2>
          <form class="converter-form" autocomplete="off">
            <div class="input-group">
              <input
                type="number"
                id="power-input"
                class="converter-input"
                step="any"
                value="1"
              />
              <select id="power-unit" class="converter-select">

              </select>
            </div>

                <option value="rad">Radian (rad)</option>
                <option value="gon">Gradian (gon)</option>
                <option value="arcmin">Minute of arc</option>

              </select>
            </div>
          </form>
          <div class="converter-results" id="angle-results"></div>
        </div>
      </section>
      <section class="main-section" id="data">
        <div class="card">
          <h2 class="section-title">Data Converter</h2>
          <form class="converter-form" autocomplete="off">
            <div class="input-group">
              <input
                type="number"
                id="data-input"
                class="converter-input"
                step="any"
                value="1"
              />
              <select id="data-unit" class="converter-select">
                <option value="bit">Bit</option>
                <option value="B">Byte (B)</option>
                <option value="KB">Kilobyte (KB)</option>
                <option value="MB">Megabyte (MB)</option>
                <option value="GB">Gigabyte (GB)</option>
                <option value="TB">Terabyte (TB)</option>
                <option value="PB">Petabyte (PB)</option>

          <form class="converter-form" autocomplete="off">

              <input
                type="number"
                id="currency-input"
                class="converter-input"
                step="any"
                value="1"
              />
              <select id="currency-unit" class="converter-select">
                <option value="USD">USD</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Pound (GBP)</option>

                <option value="INR">Indian Rupee (INR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="CNY">Chinese Yuan (CNY)</option>
              </select>
            </div>

          <div class="converter-results" id="currency-results"></div>
        </div>
      </section>
      <section class="main-section" id="fuel">
        <div class="card">
          <h2 class="section-title">Fuel Consumption Converter</h2>
          <form class="converter-form" autocomplete="off">
            <div class="input-group">
              <input
                type="number"
                id="fuel-input"
                class="converter-input"
                step="any"
                value="1"
              />

                <option value="L_100km">Liters/100km</option>

                <option value="mpg_uk">Miles/gallon (UK)</option>

        </div>
      </section>
      <section class="main-section" id="frequency">
        <div class="card">
          <h2 class="section-title">Frequency Converter</h2>
          <form class="converter-form" autocomplete="off">
            <div class="input-group">
              <input
                type="number"
                id="frequency-input"
                class="converter-input"
                step="any"
                value="1"
              />
              <select id="frequency-unit" class="converter-select">
                <option value="Hz">Hertz (Hz)</option>
                <option value="kHz">Kilohertz (kHz)</option>
                <option value="MHz">Megahertz (MHz)</option>
                <option value="GHz">Gigahertz (GHz)</option>
                <option value="THz">Terahertz (THz)</option>
              </select>
            </div>
          </form>
          <div class="converter-results" id="frequency-results"></div>
        </div>
      </section>
    </main>
  </body>
</html>
