<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A modern 3D analog clock with light and dark mode, responsive and accessible design."/>
  <title>Modern 3D Analog Clock</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <header>
    <h1>Modern 3D Analog Clock</h1>
    <button id="toggle-theme" aria-label="Toggle light and dark mode" title="Toggle light and dark mode">
      <span id="theme-icon" aria-hidden="true">ðŸŒ™</span>
    </button>
  </header>
  <main>
    <section aria-label="3D Analog Clock" class="clock-section">
      <div id="clock-container" tabindex="0" aria-live="polite" aria-label="Current time">
        <!-- 3D clock will be rendered here by JS -->
        <canvas id="clock-canvas" width="360" height="360" aria-hidden="true"></canvas>
        <span class="visually-hidden" id="screenreader-time"></span>
      </div>
    </section>
  </main>

  <script src="./assets/script.js"></script>
</body>
</html>
